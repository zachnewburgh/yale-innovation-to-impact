<main id="links">
  <section id="sign-up">
    <app-signup></app-signup>
  </section>
  <section id="social">
    <section *ngFor="let social of socials" class="social-container" [title]="social.url" (click)="openPage(social.url)">
      <div class="social-logo"><img [src]="social.img"></div>
      <div class="social-name">{{social.name}}</div>
    </section>
  </section>
</main>
