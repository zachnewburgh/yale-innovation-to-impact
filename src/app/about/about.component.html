<main id="about">
  <h2 class="title">{{title}}</h2>
  <div class="description">{{description}}</div>
  <ul id="info">
    <li *ngFor="let heading of infoHeadings">
      <span class="info-heading">{{heading}}</span>: {{info[heading]}}
      <span *ngIf="heading === 'WHO'">
        Click <a href="https://medicine.yale.edu/psychiatry/newsandevents/archive/article.aspx?id=17185">here</a> for a snapshot of our 2018 participants
      </span><br><br>
    </li>
  </ul>
</main>
