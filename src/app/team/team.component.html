<div id="team">
  <header id="team-title">
    <h2 class="title">THE TEAM</h2>
  </header>
  <section *ngFor="let member of teamMembers" [id]="member.id" class="clickable" [title]="member.url" (click)="openPage(member.url)">
    <div class="team-img">
      <img [src]="member.imgPath">
    </div>
    <div class="team-name">{{member.name}}</div>
    <div class="team-role">{{member.role}}</div>
  </section>
</div>
